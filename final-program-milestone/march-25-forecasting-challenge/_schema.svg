      {
         "name": "markers_v",
         "values": []
      },
      {
         "name": "markers_h",
         "values": []
      },
      {
         "name": "axis_labels",
         "values": {
            "xaxis_label": "Time (weeks)",
            "yaxis_label": "Population"
         }
      },
      {
         "name": "selected",
         "on": [
            {
               "trigger": "clear",
               "remove": true
            },
            {
               "trigger": "!shift",
               "remove": true
            },
            {
               "trigger": "!shift && clicked",
               "insert": "clicked"
            },
            {
               "trigger": "shift && clicked",
               "toggle": "clicked"
            }
         ]
      },
      {
         "name": "selectedData",
         "on": [
            {
               "trigger": "clearData",
               "remove": true
            },
            {
               "trigger": "clickedData",
               "toggle": "clickedData"
            }
         ]
      }
   ],
   "title": {
      "text": [
         "Prior distribution Florida"
      ]
   }
}